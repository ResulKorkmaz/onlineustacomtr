name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io

jobs:
  # Pre-deployment checks
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci --frozen-lockfile

      - name: ğŸ” Lint check
        run: npm run lint

      - name: ğŸ“ Type check
        run: npm run typecheck

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ—ï¸ Build check
        run: npm run build

  # Deploy to Vercel
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: health-check
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'

  # Post-deployment verification
  verify:
    name: âœ… Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: ğŸ¥ Health check
        run: |
          sleep 30  # Wait for deployment to be ready
          curl -f https://www.onlineusta.com.tr/api/health || exit 1
          echo "âœ… Health check passed"

      - name: ğŸ”— Check main pages
        run: |
          curl -f https://www.onlineusta.com.tr/ || exit 1
          curl -f https://www.onlineusta.com.tr/jobs || exit 1
          curl -f https://www.onlineusta.com.tr/login || exit 1
          echo "âœ… Main pages accessible"

  # Create git tag
  tag-release:
    name: ğŸ·ï¸ Tag Release
    runs-on: ubuntu-latest
    needs: [deploy, verify]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Create tag
        run: |
          TAG_NAME="v$(date +%Y%m%d.%H%M)"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "$TAG_NAME" -m "Production deployment $TAG_NAME"
          git push origin "$TAG_NAME"
          echo "ğŸ·ï¸ Created tag: $TAG_NAME"
